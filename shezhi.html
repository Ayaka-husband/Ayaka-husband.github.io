<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>温馨提示</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 提示窗口样式 - 缩小尺寸 */
        .tip-window {
            position: absolute;
            width: 65%; /* 从80%缩小到65%，更小巧 */
            max-width: 220px; /* 最大宽度从300px缩到220px */
            height: auto;
            padding: 10px 8px; /* 减少内边距 */
            border: 1px solid #ccc;
            border-radius: 6px; /* 缩小圆角 */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .tip-window:hover {
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        }

        .tip-text {
            font-family: '微软雅黑', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 14px; /* 字体从16px缩到14px */
            text-align: center;
            line-height: 1.4; /* 调整行高适配小尺寸 */
        }

        /* 最终窗口样式 - 同步缩小 */
        .final-window {
            position: fixed;
            width: 70%; /* 从85%缩小到70% */
            max-width: 250px; /* 最大宽度从300px缩到250px */
            height: auto;
            padding: 15px 12px; /* 减少内边距 */
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.18);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .final-text {
            font-family: '微软雅黑', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px; /* 字体从18px缩到16px */
            font-weight: bold;
            text-align: center;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        #exitBtn {
            font-family: '微软雅黑', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 13px; /* 按钮字体从14px缩到13px */
            padding: 6px 16px; /* 缩小按钮内边距 */
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #ff8fa3;
            color: white;
            transition: background-color 0.2s;
        }

        #exitBtn:hover {
            background-color: #ff6b8b;
        }
    </style>
</head>
<body>
    <script>
        // 提示文本数组
        const tips = [
            '多喝水哦～', '保持微笑呀', '每天都要元气满满',
            '保持好心情', '好好爱自己', '梦想成真', '顺顺利利',
            '早点休息', '愿所有烦恼都消失', '别熬夜', '今天过得开心嘛',
            '天冷了，多穿衣服', '新的一天也要闪闪发光呀', '累了就停下来歇一歇',
            '你的努力超棒的', '记得给生活加点甜', '脚步慢一点也没关系', '像阳光一样灿烂吧',
            '小日子会越来越顺的', '照顾好自己呀'
        ];

        // 背景颜色数组
        const bgColors = [
            'lightpink', 'skyblue', 'lightgreen', 'lavender',
            'lightyellow', 'plum', 'coral', 'bisque', 'aquamarine',
            'mistyrose', 'honeydew', 'lavenderblush', 'oldlace'
        ];

        const allWindows = [];
        const totalWindows = 100; // 窗口数量不变
        const popDelay = 50; // 弹出间隔不变
        const closeDelay = 30; // 关闭间隔不变

        // 创建提示窗口（缩小版）
        function createTipWindow() {
            const screenWidth = window.innerWidth - 30; // 调整安全边距适配小窗口
            const screenHeight = window.innerHeight - 30;
            const x = Math.floor(Math.random() * (screenWidth * 0.7)) - 15; // 适配小窗口位置
            const y = Math.floor(Math.random() * screenHeight) - 15;

            const div = document.createElement('div');
            div.className = 'tip-window';
            div.style.left = `${x}px`;
            div.style.top = `${y}px`;
            div.style.opacity = '0';

            const tip = tips[Math.floor(Math.random() * tips.length)];
            const bg = bgColors[Math.floor(Math.random() * bgColors.length)];
            div.style.backgroundColor = bg;

            const textDiv = document.createElement('div');
            textDiv.className = 'tip-text';
            textDiv.textContent = tip;
            div.appendChild(textDiv);
            document.body.appendChild(div);

            // 淡入效果
            setTimeout(() => {
                div.style.opacity = '1';
            }, 10);

            // 点击关闭功能保留
            div.onclick = function() {
                this.style.opacity = '0';
                setTimeout(() => {
                    if (this.parentNode) {
                        document.body.removeChild(this);
                        const index = allWindows.indexOf(this);
                        if (index > -1) {
                            allWindows.splice(index, 1);
                        }
                    }
                }, 300);
            };

            return div;
        }

        // 逐个创建窗口
        function createWindowsOneByOne(index = 0) {
            if (index < totalWindows) {
                const window = createTipWindow();
                allWindows.push(window);
                setTimeout(() => {
                    createWindowsOneByOne(index + 1);
                }, popDelay);
            } else {
                setTimeout(() => {
                    closeWindowsOneByOne(0, closeDelay);
                }, 2000);
            }
        }

        // 逐个关闭窗口
        function closeWindowsOneByOne(index = 0, delay = closeDelay) {
            if (index < allWindows.length) {
                const window = allWindows[index];
                if (window && window.parentNode) {
                    window.style.opacity = '0';
                    setTimeout(() => {
                        document.body.removeChild(window);
                    }, 300);
                }
                setTimeout(() => {
                    closeWindowsOneByOne(index + 1, delay);
                }, delay);
            } else {
                createFinalWindow();
            }
        }

        // 创建最终窗口（缩小版）
        function createFinalWindow() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const x = (screenWidth * 0.5) - (screenWidth * 0.7 / 2); // 适配缩小后的居中
            const y = (screenHeight * 0.5) - 60; // 调整垂直居中位置

            const div = document.createElement('div');
            div.className = 'final-window';
            div.style.left = `${x}px`;
            div.style.top = `${y}px`;
            div.style.backgroundColor = 'lightpink';
            div.style.opacity = '0';

            const textDiv = document.createElement('div');
            textDiv.className = 'final-text';
            textDiv.textContent = '谢谢观看我的好朋友';

            const exitBtn = document.createElement('button');
            exitBtn.id = 'exitBtn';
            exitBtn.textContent = '退出';
            exitBtn.onclick = () => {
                if (div.parentNode) {
                    div.style.opacity = '0';
                    setTimeout(() => {
                        document.body.removeChild(div);
                    }, 300);
                }
            };

            div.appendChild(textDiv);
            div.appendChild(exitBtn);
            document.body.appendChild(div);

            setTimeout(() => {
                div.style.opacity = '1';
            }, 10);
        }

        function main() {
            createWindowsOneByOne();
        }

        main();
    </script>
</body>
</html>
